<!DOCTYPE html>
<html ng-app="accountsViewer" ng-strict-di>

<head>
  <script data-require="angular.js@2.0.0" data-semver="1.5.5" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="accountsList.js"></script>
  <script src="accountFormPopup.js"></script>
  <script src="accountsListItem.js"></script>
  <script src="accountsService.js"></script>

</head>

<body ng-controller="MainController as vm">
  <h1 class="title">Accounts List</h1>

  <accounts-list accounts="vm.accounts"> </accounts-list>

  <div>
    <button type="button" class="btn btn-primary add" ng-click="vm.showAddNewAccountPopup()">ADD</button>
  </div>

  <account-form-popup show="vm.showAccountsPopup" account="vm.newAccount" on-submit="vm.addNewAccount()"/>
</body>

</html>
